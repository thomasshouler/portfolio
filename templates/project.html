<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{project.id}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
    <!-- need to load polyfill webcomponents before any html imports -->
  <script src="{{ url_for('static', filename='bower_components/webcomponentsjs/webcomponents-lite.js') }}"></script>
  <link rel="import" href="{{ url_for('static', filename='bower_components/elements.build.html') }}">

  <!-- <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='materialize.css') }}"/> -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/initials.png') }}"/>

  <script src="{{ url_for('static', filename='js/jquery-2.2.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/isotope.pkgd.js') }}"></script>
  <script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/packery-mode.pkgd.js') }}"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-59740481-1', 'auto');
		ga('send', 'pageview');
	</script>

</head>

<body>

	<div class=container>

		<div id="header">
			<div id="title">{{project.id}}</div>
			<div id="date">{{project.month}}&nbsp;{{project.year}}</div>
		</div>
		<img class=doubleline src="static/assets/double_line.png">
		
		<div id="description">
			<p>{{project.description}}</p>
			{% for link_id, link in links.items() %}
				{% if loop.first %}<a class=via>via:&nbsp;</a>{% endif %}
				<a class="link" href="{{link.address}}" target="_blank">{{ link_id }}</a>
				{% if not loop.last %},&nbsp;{% endif %}
			{% endfor %}
		</div>
		<img class=singleline src="static/assets/single_line.png">

		<div class="grid">
  		<div class="gutter-sizer"></div>
		{% for asset_id, asset in assets.items() %}
			<img class="thumbnail" id="{{asset_id}}" src="static/assets/{{project.id}}/{{asset.path}}">
		{% endfor %}
		</div>
		<img class=singleline src="static/assets/single_line.png">

		<div id="footer">
			<a href="{{ url_for('index') }}" class="icon"><paper-icon-button id="initials" src="static/assets/initials.png"></paper-icon-button></a>
			<a target="_blank" href="http://www.flickr.com/photos/111512626@N08/sets/" class="icon"><img src="static/assets/icon/flickr-inv.png"/></a>
			<a target="_blank" href="http://github.com/thomasshouler" class="icon"><img src="static/assets/icon/git-inv.png" class="icon"/></a>
			<a target="_blank" href="http://instagram.com/thomasshouler/" class="icon"><img src="static/assets/icon/insta-inv.png"/></a>
			<a target="_blank" href="http://www.linkedin.com/in/thomasshouler" class="icon"><img src="static/assets/icon/linkd-inv.png"/></a>
			<a target="_blank" href="http://stackoverflow.com/users/3746982/thomasshouler" class="icon"><img src="static/assets/icon/stack-inv.png"/></a>
			<a target="_blank" href="http://www.strava.com/athletes/tmshouler" class="icon"><img src="static/assets/icon/strava-inv.png"/></a>
			<a target="_blank" href="http://thomasshouler.tumblr.com/" class="icon"><img src="static/assets/icon/bulb-inv.png"/></a>
			<a target="_blank" href="http://vimeo.com/user22045579" class="icon"><img src="static/assets/icon/vimeo-inv.png"/></a>
		</div>


	</div>

	<script>

	$(window).load(function(){

	  $('div.grid').isotope({
		  layoutMode: 'packery',
		  itemSelector: '.thumbnail',
		  percentPosition: true,
		  packery: {
		    gutter: '.gutter-sizer'
		  }
		});
		$('div.grid').isotope('layout');

	});

	$(document).ready(function(){
    $('.thumbnail').materialbox();
  });


	</script>

</body>
</html>
